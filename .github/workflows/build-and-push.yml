name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_USERNAME: geogtr
  TEST_CONTROLLER_IMAGE: geogtr/insider-test-controller
  CHROME_NODE_IMAGE: geogtr/insider-chrome-node

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Test Controller
        id: meta-test-controller
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.TEST_CONTROLLER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Chrome Node
        id: meta-chrome-node
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CHROME_NODE_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Test Controller image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.test-controller-x86
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-test-controller.outputs.tags }}
          labels: ${{ steps.meta-test-controller.outputs.labels }}
          cache-from: type=registry,ref=${{ env.TEST_CONTROLLER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.TEST_CONTROLLER_IMAGE }}:buildcache,mode=max

      - name: Build and push Chrome Node image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.chrome-node-x86
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-chrome-node.outputs.tags }}
          labels: ${{ steps.meta-chrome-node.outputs.labels }}
          cache-from: type=registry,ref=${{ env.CHROME_NODE_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.CHROME_NODE_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: |
          echo "Test Controller Image: ${{ steps.meta-test-controller.outputs.tags }}"
          echo "Chrome Node Image: ${{ steps.meta-chrome-node.outputs.tags }}"
